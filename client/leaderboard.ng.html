<div ng-controller="leaderBoardCtrl">
    <ol class="leaderboard" >
        <li ng-repeat = "player in players track by player._id" ng-class="{player: true, selected: isSelected(player)}"  ng-click="selectPlayer(player)">
            <span class="name">{{player.name}}</span>
            <span class="score">{{player.score}}</span>
        </li>
    </ol>

    <div class="details" ng-show = "selectedPlayer">
        <div class="name">{{selectedPlayer.name}}</div>
        <button class="inc" ng-click="addPoints()">Add 5 points</button>
    </div>
    <div class="message" ng-show = "!selectedPlayer">Click a player to select</div>

</div>
